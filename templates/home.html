{% extends "page.html" %}

{% block sidebar %}{% endblock %}

{% block content %}

    <div class="jumbotron jumbotron-fluid" style="background-image: url('{{ cover_image_url }}')">
        <div class="container">
            <h1>{{ page.title }}</h1>
            <div class="w-50">{{ page.summary }}</div>
        </div>
    </div>
    <div class="tdwg-jumbotron-caption">
        <div class="container">
            {{ cover_image_caption }}
        </div>
    </div>

    <main class="container tdwg-home">
        <div class="row">
            <div class="col-12 col-md order-md-1 tdwg-content">
                {{ page.content }}
            </div>
        </div>
    </main>
{% endblock %}
